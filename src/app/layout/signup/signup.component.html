<div class="container-fluid">

  <div class="main-wrapper mx-auto">
  <div class="text-center signup pt-5  ">
    <h1 class="font-weight-bold">Sign Up</h1>
  </div>
  <br>
  <form  (ngSubmit)="onSubmit($event)" >
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" formControlName="fullName" >
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" formControlName="email" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <div class="d-flex my-container">
      <input type="password" class="form-control myInput" id="password" name="password" formControlName="password" >
    <img src="assets/images/unlock.png" class="unlock pr-3">
    </div>

  </div>
<br>
<div class="text-center">
  <button type="submit" class="button text-center" ><span class="btn-text">Create Account</span></button>

</div>
<div class="text-center pt-4">
  <p>Do you have an account already? Log In <a (click)="handleLogin()"><u>here.</u></a> </p>
  <p>By clicking Create Account you agree for <a href=""><u>Terms</u></a> and <br>have read our <a href=""><u>Privacy statment</u></a>  </p>
</div>
</form>
</div>
</div>
